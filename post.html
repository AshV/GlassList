<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post - Personal Homepage</title>

    <!-- Open Graph / Social Meta Tags -->
    <meta property="og:type" content="article">
    <meta property="og:url" content="">
    <meta property="og:title" id="og-title" content="Post - Personal Homepage">
    <meta property="og:description" id="og-desc" content="">
    <meta property="og:image" id="og-image" content="">

    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        glass: {
                            100: 'rgba(255, 255, 255, 0.1)',
                            200: 'rgba(255, 255, 255, 0.2)',
                            300: 'rgba(255, 255, 255, 0.3)',
                            border: 'rgba(255, 255, 255, 0.2)',
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                    boxShadow: {
                        'glass': '0 8px 32px 0 rgba(31, 38, 135, 0.37)',
                    },
                }
            }
        }
    </script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="src/css/style.css">
</head>

<body class="bg-slate-900 text-slate-100 min-h-screen overflow-x-hidden antialiased selection:bg-white/20">

    <!-- Container for dynamic ambient background -->
    <div id="ambient-background" class="fixed inset-0 pointer-events-none z-0 overflow-hidden mix-blend-screen">
        <!-- Blobs will be injected here via JS -->
    </div>

    <!-- Main Content wrapper, relative positioning over background -->
    <main class="relative z-10 w-full min-h-screen flex flex-col gap-8 p-6 md:p-12 lg:p-16 max-w-4xl mx-auto">

        <!-- Header (Navigation) -->
        <header class="w-full flex justify-between items-center mb-4">
            <a href="index.html"
                class="flex items-center gap-2 text-[var(--text-muted)] hover:text-[var(--text-main)] transition-colors group">
                <i data-lucide="arrow-left" class="w-5 h-5 group-hover:-translate-x-1 transition-transform"></i>
                <span class="font-medium">Back to Home</span>
            </a>
        </header>

        <!-- Dynamic Post Content Injected Here -->
        <article id="post-content-container" class="flex flex-col gap-8 w-full">
            <div class="h-64 md:h-96 w-full animate-pulse bg-white/5 rounded-3xl"></div>
            <div class="h-8 w-3/4 animate-pulse bg-white/5 rounded-lg mt-4"></div>
            <div class="h-4 w-1/4 animate-pulse bg-white/5 rounded-lg"></div>
            <div class="flex flex-col gap-4 mt-8">
                <div class="h-4 w-full animate-pulse bg-white/5 rounded-lg"></div>
                <div class="h-4 w-full animate-pulse bg-white/5 rounded-lg"></div>
                <div class="h-4 w-5/6 animate-pulse bg-white/5 rounded-lg"></div>
            </div>
        </article>

        <hr class="border-white/10 my-10">

        <!-- Share Options -->
        <section id="share-section" class="flex flex-col items-center gap-4 hidden">
            <h3 class="text-lg font-medium text-[var(--text-muted)]">Share this article</h3>
            <div class="flex gap-4">
                <button
                    class="p-4 rounded-full bg-[var(--glass-bg)] border border-[var(--glass-border)] hover:bg-[var(--glass-highlight)] hover:scale-105 transition-all backdrop-blur-md text-[var(--text-main)]">
                    <i data-lucide="twitter" class="w-6 h-6"></i>
                </button>
                <button
                    class="p-4 rounded-full bg-[var(--glass-bg)] border border-[var(--glass-border)] hover:bg-[var(--glass-highlight)] hover:scale-105 transition-all backdrop-blur-md text-[var(--text-main)]">
                    <i data-lucide="linkedin" class="w-6 h-6"></i>
                </button>
                <button
                    class="p-4 rounded-full bg-[var(--glass-bg)] border border-[var(--glass-border)] hover:bg-[var(--glass-highlight)] hover:scale-105 transition-all backdrop-blur-md text-[var(--text-main)] copy-link-btn"
                    title="Copy Link">
                    <i data-lucide="link" class="w-6 h-6"></i>
                </button>
            </div>
        </section>

        <hr class="border-white/10 my-10">

        <!-- Suggested Posts -->
        <section id="suggested-posts-section" class="flex flex-col gap-6 hidden">
            <h3 class="text-2xl font-semibold">More to explore</h3>
            <div id="suggested-posts-container"
                class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 w-full h-[400px]">
                <!-- Posts injected via JS -->
            </div>
        </section>

    </main>

    <!-- Custom JS Modules -->
    <script type="module" src="src/js/postMain.js"></script>
</body>

</html>
